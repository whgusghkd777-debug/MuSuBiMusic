# 1. 서버 포트 (Render 표준에 맞춤)
server.port=8080

# 2. 파일 업로드 설정 (리눅스 경로로 변경)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-path=/app/uploads/
spring.web.resources.static-locations=file:/app/uploads/,classpath:/static/
spring.mvc.static-path-pattern=/uploads/**

# 3. DB 접속 정보 (Render에서 제공하는 주소로 꼭 바꿔야 함!)
# 예시: jdbc:postgresql://dpg-xxx-a.singapore-postgres.render.com/sbb
spring.datasource.url=jdbc:postgresql://dpg-xxxxxx.singapore-postgres.render.com/sbb
spring.datasource.username=sbb_user_xxxx
spring.datasource.password=xxxxxxxxxxxx
# 4. JPA 및 기타 설정 (그대로 유지)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
