<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<section layout:fragment="content">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .admin-table th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #F5F5F7;
            color: #86868B;
            font-weight: 600;
        }
        .admin-table td {
            padding: 15px;
            border-bottom: 1px solid #F5F5F7;
            vertical-align: middle;
        }
        .btn-delete {
            padding: 8px 16px;
            background: #FFEBEB;
            color: #FF3B30;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-delete:hover {
            background: #FF3B30;
            color: white;
        }
        .search-container {
            margin: 25px 0;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #D2D2D7;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.2s;
        }
        .search-input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
        }
    </style>

    <div class="admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="font-weight: 800; font-size: 1.8rem; margin: 0;">管理者ダッシュボード</h1>
            <span style="background: #FF3B30; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;">ADMIN MODE</span>
        </div>
        
        <p style="color: #86868B; margin-bottom: 20px;">共有されている全ての楽曲の管理および削除ができます</p>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="タイトル、アーティストで検索..." onkeyup="filterTable()">
        </div>

        <table class="admin-table" id="adminTable">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>アーティスト</th>
                    <th>作成日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="music : ${musicList}" class="music-row">
                    <td class="music-title">
                        <a th:href="@{|/music/detail/${music.id}|}" th:text="${music.title}" style="text-decoration: none; color: #1D1D1F; font-weight: 600;"></a>
                    </td>
                    <td th:text="${music.artist}" class="music-artist" style="color: #86868B;"></td>
                    <td>
                        <span th:if="${music.createDate != null}" th:text="${#temporals.format(music.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                        <span th:if="${music.createDate == null}">-</span>
                    </td>
                    <td>
                        <a href="javascript:void(0);" th:data-uri="@{|/music/delete/${music.id}|}" class="delete btn-delete">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(musicList)}" style="text-align: center; padding: 50px; color: #86868B;">
            管理対象の楽曲が存在しません。
        </div>

        <div style="margin-top: 30px;">
            <a th:href="@{/music/list}" style="color: #007AFF; text-decoration: none; font-weight: 600;">← ホームに戻る</a>
        </div>
    </div>

    <script type='text/javascript'>
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const rows = document.getElementsByClassName("music-row");

            Array.from(rows).forEach(row => {
                const title = row.querySelector(".music-title").textContent.toLowerCase();
                const artist = row.querySelector(".music-artist").textContent.toLowerCase();
                
                if (title.includes(filter) || artist.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        const delete_elements = document.getElementsByClassName("delete");
        Array.from(delete_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                if(confirm("この投稿を完全に削除しますか？\nこの操作は取り消せません。")) {
                    location.href = this.dataset.uri;
                };
            });
        });
    </script>
</section> 
</html>
