<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<section layout:fragment="content">
    <div style="max-width: 900px; margin: 40px auto; background: white; border-radius: 30px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="font-weight: 800; margin: 0;">マイページ</h1>
            <a th:href="@{/user/modify}" style="background: #007AFF; color: white; padding: 10px 20px; border-radius: 12px; text-decoration: none; font-size: 14px; font-weight: 600;">情報修正</a>
        </div>

        <div style="margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid #F5F5F7;">
            <p style="color: #86868B; margin-bottom: 5px;">アカウント</p>
            <h2 th:text="${user.username}" style="margin: 0; color: #1C1C1E;"></h2>
            <p th:text="${user.email}" style="margin: 5px 0 0 0; color: #86868B;"></p>
        </div>

        <h3 style="font-weight: 700; margin-bottom: 20px;">私が投稿した楽曲</h3>
        
        <div th:if="${#lists.isEmpty(musicList)}" style="text-align: center; padding: 50px; color: #86868B; background: #F5F5F7; border-radius: 20px;">
            まだ投稿した楽曲がありません。
        </div>

        <div th:each="music : ${musicList}" style="display: flex; align-items: center; padding: 20px 0; border-bottom: 1px solid #F5F5F7;">
            <div style="display: flex; align-items: center; width: 100%;">
                <a th:href="@{|/music/detail/${music.id}|}" style="text-decoration: none; display: flex; align-items: center; flex: 1; color: inherit;">
                    <div style="width: 120px; height: 68px; border-radius: 12px; overflow: hidden; margin-right: 20px; background: #000;">
                        <img th:src="${music.thumbnailUrl}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <h4 th:text="${music.title}" style="margin: 0 0 5px 0; font-weight: 700;"></h4>
                        <p th:text="${music.artist}" style="margin: 0; font-size: 14px; color: #86868B;"></p>
                    </div>
                </a>
                
                <div style="text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                    <span style="color: #FF3B30; font-weight: 700;">❤️ <span th:text="${music.voteCount}">0</span></span>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <a th:href="@{|/music/detail/${music.id}|}" style="font-size: 12px; color: #007AFF; text-decoration: none; font-weight: 600;">詳細</a>
                        <a href="javascript:void(0);" th:data-uri="@{|/music/delete/${music.id}|}" class="delete-btn" 
                           style="background: #FFEBEB; color: #FF3B30; padding: 6px 14px; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.2s;">
                           削除
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        const delete_elements = document.getElementsByClassName("delete-btn");
        Array.from(delete_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                if(confirm("この楽曲を完全に削除しますか？\nこの操作は取り消せません。")) {
                    location.href = this.dataset.uri;
                };
            });
        });
    </script>
</section>
</html>
